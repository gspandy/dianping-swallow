log4j.rootLogger=INFO,console,file

log4j.logger.com.dianping=INFO
log4j.logger.com.dianping.swallow.consumerserver.buffer.MessageBlockingQueue=DEBUG
log4j.logger.com.dianping.swallow.common.internal.heartbeat.DefaultHeartBeatSender=DEBUG
log4j.logger.com.dianping.swallow.test.DurableConsumerTest=DEBUG


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=[%d{ISO8601}][%p][%t][%c] %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{ISO8601}][%p][%t][%c] %m%n
log4j.appender.file.File=/data/applogs/swallow/swallow-test-integrated.log
log4j.appender.file.Append=true
log4j.appender.file.MaxBackupIndex=7