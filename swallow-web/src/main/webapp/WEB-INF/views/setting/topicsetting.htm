<div class="main-container-inner" ng-controller="TopicSettingController"
	id="TopicSettingController">
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try {
					ace.settings.check('breadcrumbs', 'fixed')
				} catch (e) {
				}
			</script>

			<a class="pull-right" href="#myModal" ng-click="clearModal()"
				data-toggle="modal"><i class="icon-plus"></i>新增setting</a>
		</div>
		<div class="page-content" id="container">
			<div class="row">
				<table
					class="table table-bordered table-striped  table-condensed table-hover">
					<tr>
						<th style="text-align: left">序号</th>
						<th style="text-align: left">Topic</th>
						<th style="text-align: left">白名单</th>
						<th style="text-align: left">生产发送峰值</th>
						<th style="text-align: left">生产发送谷值</th>
						<th style="text-align: left">生产发送波动</th>
						<th style="text-align: left">生产发送延迟</th>
						<th style="text-align: left">消费发送峰值</th>
						<th style="text-align: left">消费发送谷值</th>
						<th style="text-align: left">消费发送波动</th>
						<th style="text-align: left">消费确认峰值</th>
						<th style="text-align: left">消费确认谷值</th>
						<th style="text-align: left">消费确认波动</th>
						<th style="text-align: left">消费发送延迟</th>
						<th style="text-align: left">消费确认延迟</th>
						<th style="text-align: left">消费消息累积</th>
						<th style="text-align: left">操作</th>
					</tr>
					<tr ng-repeat="ad in searchPaginator.currentPageItems">
						<td style="text-align: left" ng-bind="$index+1"></td>
						<td style="text-align: left"
							ng-bind="ad.topic"></td>
						<td style="text-align: left"
							ng-bind="ad.whitelist"></td>
						<td style="text-align: left"
							ng-bind="ad.producerpeak"></td>
						<td style="text-align: left"
							ng-bind="ad.producervalley"></td>
						<td style="text-align: left"
							ng-bind="ad.producerfluctuation"></td>
						<td style="text-align: left"
							ng-bind="ad.producerdelay"></td>
						<td style="text-align: left"
							ng-bind="ad.consumersendpeak"></td>
						<td style="text-align: left"
							ng-bind="ad.consumersendvalley"></td>
						<td style="text-align: left"
							ng-bind="ad.consumersendfluctuation"></td>
						<td style="text-align: left"
							ng-bind="ad.consumerackpeak"></td>
						<td style="text-align: left"
							ng-bind="ad.consumerackvalley"></td>
						<td style="text-align: left"
							ng-bind="ad.consumerackfluctuation"></td>
						<td style="text-align: left"
							ng-bind="ad.consumersenddelay"></td>
						<td style="text-align: left"
							ng-bind="ad.consumerackdelay"></td>
						<td style="text-align: left"
							ng-bind="ad.consumeraccumulation"></td>
						<td style="text-align: left"><a href="#myModal"
							ng-click="setModalInput($index);" data-toggle="modal"
							class="edit-config-btn"><i class="icon-edit " rel="tooltip"
								data-original-title="编辑配置值"></i></a> <a href=""
							ng-click="dialog(ad.topic);"
							class="edit-config-btn"><i class="icon-remove" rel="tooltip"
								data-original-title="删除配置项"></i></a></td>
					</tr>
				</table>
			</div>
		</div>


		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">编辑Topic设置</h4>
					</div>
					<div class="modal-body">
						<form method="post" class="form-horizontal" name="myForm"
							ng-submit="refreshpage(myForm)">
							<div class="control-group">
								<div class="form-group"
									style="margin-right: 39px; margin-left: 0px;; width: 50%;">
									<label class="control-label"><b>Topic</b></label> <input type="text"
										class="form-control" ng-model="topicEntry.topic"
										name="topic" required> </input>
								</div>
							</div>
							<div class="control-group">
								<div class="form-group"
									style="margin-right: 39px; margin-left: 0px;; width: 50%;">
									<label class="control-label"><b>ConsumerId白名单</b></label> <input
										type="text" class="form-control"
										ng-model="topicEntry.whitelist" name="whitelist" >
									</input>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label"><b>发送端设置</b></label>
								<div class="form-group"
									style="margin-right: 39px; margin-left: 40px;">
									<label class="control-label">发送QPS</label>
									<div class="col-sm-12">
										<label class="col-sm-2 control-label">峰值</label> <input
											class="col-sm-2" type="text"
											ng-model="topicEntry.producerpeak" /> <label
											class="col-sm-2 control-label">谷值</label><input type="text"
											class="col-sm-2" ng-model="topicEntry.producervalley" /> <label
											class="col-sm-2 control-label">波动</label><input type="text"
											class="col-sm-2" ng-model="topicEntry.producerfluctuation" />
									</div>
								</div>
								<div class="form-group"
									style="margin-right: 39px; margin-left: 40px;">
									<label class="control-label">延迟</label>
									<div class="col-sm-12">
										<label class="col-sm-2 control-label">发送</label> <input
											class="col-sm-2" type="text"
											ng-model="topicEntry.producerdelay" />
									</div>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label"><b>接收端设置</b></label>
								<div class="form-group"
									style="margin-right: 39px; margin-left: 40px;">
									<label class="control-label">发送QPS</label>
									<div class="col-sm-12">
										<label class="col-sm-2 control-label">峰值</label> <input
											class="col-sm-2" type="text"
											ng-model="topicEntry.consumersendpeak" /> <label
											class="col-sm-2 control-label">谷值</label><input type="text"
											class="col-sm-2" ng-model="topicEntry.consumersendvalley" /> <label
											class="col-sm-2 control-label">波动</label><input type="text"
											class="col-sm-2" ng-model="topicEntry.consumersendfluctuation" />
									</div>
								</div>
								<div class="form-group"
									style="margin-right: 39px; margin-left: 40px;">
									<label class="control-label">确认QPS</label>
									<div class="col-sm-12">
										<label class="col-sm-2 control-label">峰值</label> <input
											class="col-sm-2" type="text"
											ng-model="topicEntry.consumerackpeak" /> <label
											class="col-sm-2 control-label">谷值</label><input type="text"
											class="col-sm-2" ng-model="topicEntry.consumerackvalley" /> <label
											class="col-sm-2 control-label">波动</label><input type="text"
											class="col-sm-2" ng-model="topicEntry.consumerackfluctuation" />
									</div>
								</div>
								<div class="form-group"
									style="margin-right: 39px; margin-left: 40px;">
									<label class="control-label">延迟</label>
									<div class="col-sm-12">
										<label class="col-sm-2 control-label">发送</label> <input
											class="col-sm-2" type="text"
											ng-model="topicEntry.consumersenddelay" /> <label
											class="col-sm-2 control-label">确认</label><input type="text"
											class="col-sm-2" ng-model="topicEntry.consumerackdelay" /> <label
											class="col-sm-2 control-label">堆积</label><input type="text"
											class="col-sm-2" ng-model="topicEntry.consumeraccumulation" />
									</div>
								</div>
							</div>
							<div class="control-group" style="margin-top: 40px">
								<div class="controls">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">关闭</button>
									<button type="submit" class="btn btn-success">提交</button>
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>

</div>
