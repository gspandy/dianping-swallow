<div class="main-content" ng-controller="SwallowSettingController"
	id="SwallowSettingController">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript"
			src="${rc.contextPath}/static/js/swallow-swallowsetting.js"></script>
		<script type="text/javascript">
			try {
				ace.settings.check('breadcrumbs', 'fixed')
			} catch (e) {
			}
		</script>

		<a class="pull-right breadcrumbs-btn" href="#myModal" ng-click="clearModal()"
			data-toggle="modal"><i class="icon-plus"></i></a>
	</div>
	<div class="page-content" id="container">
		<div class="row">
			<table
				class="table table-bordered table-striped  table-condensed table-hover">
				<tr>
					<th style="text-align: left">序号</th>
					<th style="text-align: left">配置描述</th>
					<th style="text-align: left">生产者白名单</th>
					<th style="text-align: left">消费者白名单</th>
					<th style="text-align: left">操作</th>
				</tr>
				<tr ng-repeat="ad in searchPaginator.currentPageItems">
					<td style="text-align: left" ng-bind="$index+1"></td>
					<td style="text-align: left" ng-bind="ad.swallowId"></td>
					<td style="text-align: left" ng-bind="ad.producerWhiteList"></td>
					<td style="text-align: left" ng-bind="ad.consumerWhiteList"></td>
					<td style="text-align: left"><a href="#myModal"
						ng-click="setModalInput($index);" data-toggle="modal"
						class="edit-config-btn"><i class="icon-edit " rel="tooltip"
							data-original-title="编辑配置值"></i></a> <a href=""
						ng-click="dialog(ad.swallowId);" class="edit-config-btn"><i
							class="icon-remove" rel="tooltip" data-original-title="删除配置项"></i></a></td>
				</tr>
			</table>
		</div>
	</div>


	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">配置Swallow信息</h4>
				</div>
				<div class="modal-body">
					<form method="post" class="form-horizontal" name="myForm"
						ng-submit="refreshpage(myForm)">
						<div class="control-group">
							<div class="form-group"
								style="margin-right: 39px; margin-left: 0px;; width: 50%;">
								<label class="control-label"><b>ServerId</b></label> <input
									type="text" class="form-control"
									ng-model="swallowEntry.swallowId" name="topic" required>
								</input>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group"
								style="margin-right: 39px; margin-left: 0px;; width: 50%;">
								<label class="control-label"><b>ProducerServer白名单</b></label> <input
									type="text" class="form-control"
									ng-model="swallowEntry.producerWhiteList"> </input>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group"
								style="margin-right: 39px; margin-left: 0px;; width: 50%;">
								<label class="control-label"><b>ConsumerServer白名单</b></label> <input
									type="text" class="form-control"
									ng-model="swallowEntry.consumerWhiteList"> </input>
							</div>
						</div>
						<div class="control-group" style="margin-top: 40px">
							<div class="controls">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">关闭</button>
								<button type="submit" class="btn btn-success">提交</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
