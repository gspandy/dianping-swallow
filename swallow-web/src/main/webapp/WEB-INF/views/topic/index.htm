<div class="main-content" style="opacity: 1.0;"
	ng-controller="TopicController">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript"
			src="${rc.contextPath}/static/js/swallow-topic.js"></script>
		<script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>

		<form class="bs-example bs-example-form" role="form">
			<div class="input-group">
				<span class="input-group-addon">申请人</span> <input type="text"
					class="form-control" placeholder="申请人姓名..." style="width: 150px"
					id="searchprop" ng-model='prop'>
				<ul class="typeahead dropdown-menu"
					style="top: 28px; left: 0px; display: none;">
				</ul>
				<span class="input-group-addon">部门</span> <input type="text"
					class="form-control" placeholder="所在部门..." style="width: 150px"
					id="searchdept" ng-model='dept'>
				<ul class="typeahead dropdown-menu"
					style="top: 28px; left: 0px; display: none;">
				</ul>
			</div>
		</form>

		<!-- #nav-search -->
		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon"> <input type="text"
					placeholder="查找topic ..." style="width: 220px"
					class="nav-search-input" name="a" id="searchname"
					autocomplete="off" ng-model='name'>
					<ul class="typeahead dropdown-menu"
						style="top: 28px; left: 0px; display: none;">
					</ul> <i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div>
		<!-- end  breadcrumbs-->
	</div>

	<!-- page-content -->
	<div class="page-content">
		<!--page-header  -->
		<div class="page-header">

			<!--row  -->
			<div class="row">
				<table
					class="table table-bordered table-striped  table-condensed table-hover">
					<tr>
						<th style="text-align: left">序号</th>
						<th style="text-align: left">主题名称</th>
						<th style="text-align: left">申请者</th>
						<th style="text-align: left">申请人部门</th>
						<th style="text-align: left">申请时间</th>
						<!--<th style="text-align:left">消息数目</th>-->
						<th style="text-align: left">操作</th>
					</tr>
					<tr ng-repeat="t in searchPaginator.currentPageItems"
						on-finish-render-filters>
						<td style="text-align: left">{{$index+1}}</td>
						<td style="text-align: left"><a ng-href="${rc.contextPath}/console/message/"
							ng-click="setTopicName(t.name)">{{t.name}}</a></td>
						<td style="text-align: left">{{t.prop}}</td>
						<td style="text-align: left">{{t.dept}}</td>
						<td style="text-align: left">{{t.time}}</td>
						<td style="text-align: left"><a href="#myModal"
							ng-click="setModalInput(t.name, t.prop, t.dept, t.time);"
							data-toggle="modal" class="edit-config-btn"><i
								class="icon-edit" rel="tooltip" data-original-title="编辑配置值"></i></a></td>
				</table>

				<ul style="margin-top: 20px;" class="pagination">
					<li><a href="" ng-click="searchPaginator.fetch(1)">首页</a></li>
					<li><a href="" ng-click="searchPaginator.previous()"
						ng-show="searchPaginator.hasPrevious()">上一页</a></li>
					<li ng-repeat="p in searchPaginator.pages"><a href=""
						ng-click="searchPaginator.fetch(p)">{{p}}</a></li>
					<li class="disabled"><a href="javascript:;">...</a></li>

					<li><a href="" ng-click="searchPaginator.next()"
						ng-show="searchPaginator.hasNext()">下一页</a></li>

					<li><a href=""
						ng-click="searchPaginator.fetch(searchPaginator.endPage)">末页</a></li>
				</ul>
			</div>
			<!--end row  -->
			<!-- 			<div class="tabbable tabs-left"></div> -->
		</div>

		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">编辑Topic</h4>
					</div>
					<div class="modal-body">
						<form method="post" class="form-horizontal"
							action="${rc.contextPath}/edittopic">
							<div class="control-group">
								<label class="control-label">Topic名称</label>
								<div class="controls">
									<input type="text" name="name" class="input-xlarge"
										ng-model="topicname" readonly="readonly">
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">申请人</label>
								<div class="controls">
									<input name="prop" class="input-xlarge" type="text" required
										ng-model="topicprop">
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">申请人部门</label>
								<div class="controls">
									<input name="dept" class="input-xlarge" type="text"
										placeholder="平台技术..." required ng-model="topicdept">
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">申请时间</label>
								<div class="controls">
									<input name="time" class="input-xlarge" type="text"
										value="2014-05-15" id="datetimepicker" required
										ng-model="topictime">
								</div>
							</div>

							<div class="control-group" style="margin-top: 40px">
								<div class="controls">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">关闭</button>
									<button type="submit" class="btn btn-success">提交更改</button>
								</div>
							</div>

						</form>
					</div>

				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->

		<!--end page-header  -->
	</div>
	<!-- end page-content -->
</div>
