<div class="main-content main-content-local" style="opacity: 1.0;"
	ng-controller="ConsumerIdSettingController">
	<div class="breadcrumbs" id="ConsumerIdSettingController">
		<script type="text/javascript"
			src="${rc.contextPath}/static/js/swallow-consumeridsetting.js"></script>
		<script type="text/javascript">
			try {
				ace.settings.check('breadcrumbs', 'fixed')
			} catch (e) {
			}
		</script>

 		<form class="bs-example bs-example-form-local" role="form">
			<div class="input-group input-group-local">
				<span class="input-group-addon">Topic</span> <input type="text"
					class="form-control" placeholder="topic..." style="width: 150px"
					id="searchtopic" ng-model='topic'>
				<ul class="typeahead dropdown-menu"
					style="top: 28px; left: 0px; display: none;">
				</ul>
			</div>
		</form>

		<!-- #nav-search -->
		<div class="nav-search nav-search-local" id="nav-search">
			<form class="form-search">
				<span class="input-icon"> <input type="text"
					placeholder="查找consumerid ..." style="width: 220px"
					class="nav-search-input" name="a" id="searchconsumerid"
					autocomplete="off" ng-model='consumerId'>
					<ul class="typeahead dropdown-menu"
						style="top: 28px; left: 0px; display: none;">
					</ul> <i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div>
		<!-- end  breadcrumbs-->
	</div>

	<!-- page-content -->
	<div class="page-content">
		<!--page-header  -->
		<div class="page-header">

			<!--row  -->
			<div class="row">
				<table
					class="table table-bordered table-striped  table-condensed table-hover">
					<tr>
						<th style="text-align: left">序号</th>
						<th style="text-align: left">ConsumerId</th>
						<th style="text-align: left">Topic</th>
						<th style="text-align: left">消费者IP</th>
						<th style="text-align: left">发送峰值</th>
						<th style="text-align: left">发送谷值</th>
						<th style="text-align: left">发送波动/倍</th>
						<th style="text-align: left">发送波动基数</th>
						<th style="text-align: left">确认峰值</th>
						<th style="text-align: left">确认谷值</th>
						<th style="text-align: left">确认波动/倍</th>
						<th style="text-align: left">确认波动基数</th>
						<th style="text-align: left">发送延迟/s</th>
						<th style="text-align: left">确认延迟/s</th>
						<th style="text-align: left">消息堆积</th>
						<th style="text-align: left">告警</th>
						<th style="text-align: left">操作</th>
					</tr>
					<tr ng-repeat="ad in searchPaginator.currentPageItems "
						on-finish-render-filters>
						<td style="text-align: left" ng-bind="$index+1"></td>
						<td style="text-align: left" ng-bind="ad.consumerId"></td>
						<td style="text-align: left" ng-bind="ad.topic"></td>
						<td style="text-align: left"><a
							ng-href="${rc.contextPath}/console/ip"
							ng-click="setIp(ad.consumerIp)" ng-bind="ad.consumerIp | limitTo : 15 "></a></td>
						<td style="text-align: left"
							ng-bind="ad.sendpeak"></td>
						<td style="text-align: left"
							ng-bind="ad.sendvalley"></td>
						<td style="text-align: left"
							ng-bind="ad.sendfluctuation"></td>
						<td style="text-align: left"
							ng-bind="ad.sendfluctuationBase"></td>
						<td style="text-align: left" ng-bind="ad.ackpeak"></td>
						<td style="text-align: left"
							ng-bind="ad.ackvalley"></td>
						<td style="text-align: left"
							ng-bind="ad.ackfluctuation"></td>
						<td style="text-align: left"
							ng-bind="ad.ackfluctuationBase"></td>
						<td style="text-align: left" ng-bind="ad.senddelay"></td>
						<td style="text-align: left" ng-bind="ad.ackdelay"></td>
						<td style="text-align: left" ng-bind="ad.accumulation"></td>
						<td style="text-align: left" ><label class="pull-left inline">
								<small class="muted smaller-90"></small> <input
								id="alarm{{$index}}" type="checkbox" ng-model="ad.alarm" ng-click="changealarm(ad.consumerId, ad.topic, $index)"
								class="ace ace-switch ace-switch-5" /><span class="lbl middle"></span>
						</label></td>
						<td style="text-align: left"><a href="#myModal"
							ng-click="setModalInput($index);" data-toggle="modal"
							class="edit-config-btn"><i class="icon-edit " rel="tooltip"
								data-original-title="编辑配置值"></i></a> <a href=""
							ng-click="dialog(ad.consumerId, ad.topic);" class="edit-config-btn"><i
								class="icon-remove" rel="tooltip" data-original-title="删除配置项"></i></a></td>
						</tr>
				</table>

				<ul style="margin-top: 20px;" class="pagination">
					<li><a href="" ng-click="searchPaginator.fetch(1)">首页</a></li>
					<li><a href="" ng-click="searchPaginator.previous()"
						ng-show="searchPaginator.hasPrevious()">上一页</a></li>
					<li ng-repeat="p in searchPaginator.pages"><a href=""
						ng-click="searchPaginator.fetch(p)" ng-bind="p"></a></li>
					<li class="disabled"><a href="javascript:;">...</a></li>
					<li><a href="" ng-click="searchPaginator.next()"
						ng-show="searchPaginator.hasNext()">下一页</a></li>
					<li><a href=""
						ng-click="searchPaginator.fetch(searchPaginator.endPage)">末页</a></li>
				</ul>
			</div>
			<!--end row  -->
		</div>

<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">配置ConsumerId</h4>
					</div>
					<div class="modal-body">
						<form method="post" class="form-horizontal" name="myForm"
							ng-submit="refreshpage(myForm)">
							<div class="control-group">
								<div class="form-group"
									style="margin-right: 39px; margin-left: 0px;; width: 50%;">
									<label class="control-label">ConsumerId</label> <input type="text"
										class="form-control" ng-model="consumeridEntry.consumerId"
										id="consumerId" required> </input>
								</div>
							</div>
							<div class="control-group">
								<div class="form-group"
									style="margin-right: 39px; margin-left: 0px;; width: 50%;">
									<label class="control-label">Topic</label> <input type="text"
										class="form-control" ng-model="consumeridEntry.topic"
										id="topic" required> </input>
								</div>
							</div>
						<div class="control-group">
							<div class="form-group"
								style="margin-right: 39px; margin-left: 0px;; width: 50%;">
								<label class="control-label"><b>消费者IP</b></label> <input
									type="text" class="form-control"
									ng-model="consumeridEntry.consumerIp" id="consumerIp"
									data-provide="typeahead" autocomplete="off"> </input>
							</div>
						</div>
							<div class="control-group">
								<label class="control-label">发送QPS</label>
								<div class="form-group"
									style="margin-right: 39px; margin-left: 0px;">
									<div class="col-sm-12">
										<label class="col-sm-2 control-label">峰值</label> <input
											class="col-sm-2" type="text"
											ng-model="consumeridEntry.sendpeak" /> <label
											class="col-sm-2 control-label">谷值</label><input type="text"
											class="col-sm-2" ng-model="consumeridEntry.sendvalley" /> <label
											class="col-sm-2 control-label">波动</label><input type="text"
											class="col-sm-2" ng-model="consumeridEntry.sendfluctuation" /><label
											class="col-sm-2 control-label">波动基数</label><input type="text"
											class="col-sm-2" ng-model="consumeridEntry.sendfluctuationBase" />
									</div>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">确认QPS</label>
								<div class="form-group"
									style="margin-right: 39px; margin-left: 0px;">
									<div class="col-sm-12">
										<label class="col-sm-2 control-label">峰值</label> <input
											class="col-sm-2" type="text"
											ng-model="consumeridEntry.ackpeak" /> <label
											class="col-sm-2 control-label">谷值</label><input type="text"
											class="col-sm-2" ng-model="consumeridEntry.ackvalley" /> <label
											class="col-sm-2 control-label">波动</label><input type="text"
											class="col-sm-2" ng-model="consumeridEntry.ackfluctuation" /><label
											class="col-sm-2 control-label">波动基数</label><input type="text"
											class="col-sm-2" ng-model="consumeridEntry.ackfluctuationBase" />
									</div>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">发送延迟/s</label>
								<div class="form-group"
									style="margin-right: 39px; margin-left: 0px; width: 50%;">
									<input type="text" class="form-control"
										ng-model="consumeridEntry.senddelay" name="senddelay" required>
									</input>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">确认延迟/s</label>
								<div class="form-group"
									style="margin-right: 39px; margin-left: 0px;; width: 50%;">
									<input type="text" class="form-control"
										ng-model="consumeridEntry.ackdelay" name="ackdelay" required>
									</input>
								</div>
							</div>
							<div class="control-group">
								<div class="form-group"
									style="margin-right: 39px; margin-left: 0px;; width: 50%;">
									<label class="control-label">消息堆积</label> <input type="text"
										class="form-control" ng-model="consumeridEntry.accumulation"
										name="accumulation" required> </input>
								</div>
							</div>
							<div class="control-group" style="margin-top: 40px">
								<div class="controls">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">关闭</button>
									<button type="submit" class="btn btn-success">提交</button>
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->

		<!--end page-header  -->
	</div>
	<!-- end page-content -->
</div>
