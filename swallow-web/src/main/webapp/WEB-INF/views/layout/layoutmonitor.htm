<!DOCTYPE html>
<html  lang="en">
 <script>  
	window.contextpath = "${rc.contextPath}";
	window.contextPath = window.contextpath;
</script>
<head>#parse("common/header.htm")
</head>

<body class="navbar-fixed" ng-app='SwallowModule'>
	#parse("common/navbar.htm")
	<div class="main-container-inner" >
		#parse("common/baseJs.htm")
		#parse("monitor/js.htm")
		#parse("monitor/sidebar.htm") $screen_content
		#parse("common/sub-footer.htm")</div>
		</div>
	
    <script type="text/javascript">
		$('#datetimepicker').datetimepicker({
			dateFormat : 'yy-mm-dd',
			autoclose : true
		});

		$('#starttime').datetimepicker({
			showSecond : true,
			timeFormat : 'HH:mm:ss',
			dateFormat : 'yy-mm-dd',
			autoclose : true
		});
		$('#stoptime').datetimepicker({
			showSecond : true,
			//showMillisec: true, 
			timeFormat : 'HH:mm:ss',
			dateFormat : 'yy-mm-dd',
			autoclose : true
		});
		$('#startdate').datetimepicker({
			showSecond : true,
			//showMillisec: true,
			timeFormat : 'HH:mm:ss',
			dateFormat : 'yy-mm-dd',
			autoclose : true
		});
		$('#stopdate').datetimepicker({
			showSecond : true,
			//showMillisec: true,
			timeFormat : 'HH:mm:ss',
			dateFormat : 'yy-mm-dd',
			autoclose : true
		});
		$("#datetimepicker").datepicker('setDate', new Date());
		$("#starttime").datepicker('setDate', new Date());
		$("#stoptime").datepicker('setDate', new Date());
		$("#startdate").datepicker('setDate', new Date());
		$("#stopdate").datepicker('setDate', new Date());
	</script>
</body>  
</html>
