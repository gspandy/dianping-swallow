<script type="text/javascript">
	$(document).ready(
			function() {

				if ($('#ConsumerDelayController').length > 0) {
					angular.element($('#ConsumerDelayController')).scope().getDelay('${topic}');
				}
				if ($('#ConsumerOrderController').length > 0) {
					angular.element($('#ConsumerOrderController')).scope().getOrder('${topic}');
				}
				if ($('#ConsumerAccuController').length > 0) {
					angular.element($('#ConsumerAccuController')).scope().getAccu('${topic}');
				}
				if ($('#ConsumerQpsController').length > 0) {
					angular.element($('#ConsumerQpsController')).scope().getConsumerQps('${topic}');
				}
				if ($('#ConsumerServerQpsController').length > 0) {
					angular.element($('#ConsumerServerQpsController')).scope().getConsumerServerQps();
				}
				if ($('#ProducerServerQpsController').length > 0) {
					angular.element($('#ProducerServerQpsController')).scope().getProducerServerQps();
				}
				if ($('#ConsumerDashboardController').length > 0) {
					angular.element($('#ConsumerDashboardController')).scope().getDashboardDelay(-1);
				}
				if ($('#ConsumerIpQpsController').length > 0) {
					angular.element($('#ConsumerIpQpsController')).scope().getConsumerIpQps('${topic}');
				}
				if ($('#ConsumerIpDelayController').length > 0) {
					angular.element($('#ConsumerIpDelayController')).scope().getConsumerIpDelay('${topic}');
				}
				if ($('#ProducerIpQpsController').length > 0) {
					angular.element($('#ProducerIpQpsController')).scope().getProducerIpQps('${topic}');
				}
				if ($('#ProducerIpDelayController').length > 0) {
					angular.element($('#ProducerIpDelayController')).scope().getProducerIpDelay('${topic}');
				}
			});
</script>
