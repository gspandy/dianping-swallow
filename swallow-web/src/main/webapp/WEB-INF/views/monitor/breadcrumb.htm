<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try {
			ace.settings.check('breadcrumbs', 'fixed')
		} catch (e) {
		}
	</script>
	<ul class="breadcrumb breadcrumb-ul">
		<li class="active">当前topic：${topic}</li>
	</ul>
	<!-- .breadcrumb -->
	<a style="position: absolute; right: 280px;" href="#" class=""><i
		class="icon-filter"></i> 查询topic</a>
	<div class="input-group" style="margin-left: 20px">
		<span class="input-group-addon" style="opacity: 0; padding: 0;"></span>
		时间 <input class="form-control" style="width: 160px; height: 30px;"
			type="text" placeholder="开始时间..." ng-model="startTime" id="starttime">
		<input class="form-control" type="text" placeholder="结束时间..."
			ng-model="endTime" id="stoptime" style="width: 160px; height: 30px;">
		<button type="button" class="btn btn-success" id="summittime"
			ng-click="queryByTime('${topic}')">查询</button>
	</div>

	<!-- #nav-search -->
	<div class="nav-search" id="nav-search">
		<form class="form-search">
			<span class="input-icon"> <input type="text"
				placeholder="快速切换topic ..." style="width: 250px"
				class="nav-search-input" name="a" id="consumer-div"
				autocomplete="off">
				<ul class="typeahead dropdown-menu"
					style="top: 28px; left: 0px; display: none;">
				</ul> <i class="icon-search nav-search-icon"></i>
			</span>
		</form>
	</div>
</div>
