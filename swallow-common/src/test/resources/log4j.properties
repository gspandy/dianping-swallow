log4j.rootLogger=WARN, out, file
log4j.logger.com.dianping=INFO

log4j.logger.com.dianping.swallow.common.internal.config.impl.SwallowConfigDistributed=INFO

log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.conversionPattern=[%d{ISO8601}][%-5p][%c{1}] %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{ISO8601}][%p][%t][%c{1}] %m%n
log4j.appender.file.File=/data/applogs/swallow/swallow-common-test.log
log4j.appender.file.Append=true
log4j.appender.file.MaxBackupIndex=7
